<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo class</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: #faf;
        }

        .box:hover {
            background-color: #ffa;
        }

        .box:nth-child(3n-2) {
            background-color: chocolate;
        }

        .menu>li {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <ul class="menu">
        <li>link1</li>
        <li>link2</li>
        <li>
            <ul class="sub-menu">
                <li>sub-link1</li>
                <li>sub-link2</li>
                <li>sub-link3</li>
            </ul>
        </li>
    </ul>
